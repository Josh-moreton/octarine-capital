<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  {{- partial "header.html" . -}}

  <main>
    {{- block "main" . }}{{- end }}
  </main>

  {{- partial "footer.html" . -}}

  {{ $particles := resources.Get "js/particles.js" }}
  {{ if $particles }}
  <script src="{{ $particles.RelPermalink }}"></script>
  {{ end }}
</body>
</html>
